<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/media.css">
    <title>TODO List</title>
</head>
<body>
<header>
    <section class="header-section">
        <div class="container-title">
            <div class="title-box">
                <h1 class="todo-text">TODO List</h1>
            </div>
        </div>
        <div class="container-input">
            <div class="input-box">
                <div class="col">
                    <div class="box">
                        <input type="text" class="input-todo" placeholder="Enter title">
                        <button class="get-todo">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section-blocks">
        <div class="container">
            <div class="row wrapper-info">

            </div>
        </div>
    </section>
</header>

<script src="./js/main.js"></script>
</body>
</html>
